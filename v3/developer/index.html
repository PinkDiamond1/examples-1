<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Centrifugo developer page</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://kjur.github.io/jsrsasign/jsrsasign-latest-all-min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/gh/centrifugal/centrifuge-js@2.X.X/dist/centrifuge.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <script type="text/javascript" src="/index.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="header" class="block">
                    <h4>
                        <a target="_blank" href="https://github.com/centrifugal/centrifugo">Centrifugo</a> developer
                        page.
                    </h4>
                    <p class="help">
                        It can connect to Centrifugo with various parameters. Change sth, press ENTER and look at event
                        log.
                    </p>
                </div>
                <div id="credentials" class="block">
                    <div class="form-group">
                        <label for="connection-endpoint">Connection endpoint address (you can also use SockJS endpoint
                            here)</label>
                        <input id="connection-endpoint" class="form-control" type="text"
                            placeholder="ws://localhost:8000/connection/websocket">
                    </div>
                    <div class="form-group">
                        <label for="connection-user-id">User ID that will be set to token</label>
                        <input id="connection-user-id" class="form-control" type="text" placeholder="42">
                    </div>
                    <div class="form-group">
                        <label for="secret">HMAC Secret Key (NEVER REVEAL TO CLIENT IN REAL APP)</label>
                        <input id="secret" class="form-control" type="text" placeholder="secret">
                    </div>
                    <div class="form-group">
                        <label for="channel">Channel to subscribe</label>
                        <input id="channel" class="form-control" type="text" placeholder="developer_index">
                    </div>
                    <div id="hmac-token-block">
                        <div>Generated JWT SHA256 used to connect (expires in 1 day from now):</div>
                        <div id="hmac-token"></div>
                    </div>
                </div>

                                &nbsp;

            </div>
            <div class="col">
                <div id="header" class="block">
                    <h4>Event log</h4>
                </div>
                <div id="log" class="block"></div>
            </div>
        </div>
    </div>
</body>

</html>
